<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> > {{name}}'s homepage </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>

    {% block body %} <!-- 블럭 안의 내용을 바꾼다. -->

    {% if name %}
        <h1>{{name}}</h1> <!-- 변수나 표현식의 결과 출력 -->
    {% else %} {# 이것도 주석입니다. #}
        <h1>Hello World!</h1>
    {% endif %}

    {% endblock %} 


</body>
</html>
